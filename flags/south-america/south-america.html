<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/Geoexpert/css/flagStyles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/Geoexpert/flags/isCorrectFlag.js" defer></script>
    <script src="/Geoexpert/scoreManager.js"></script>
    <script src="/Geoexpert/confetti.js"></script>
    <script src="/Geoexpert/maps/south-america/southAmericaMapData.js"></script>
    <script src="/Geoexpert/timer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <title>South America Flags</title>
</head>
<body>
    <a href="/Geoexpert/flags/flags.html"><script src="https://cdn.lordicon.com/lusqsztk.js"></script>
    <lord-icon
            src="https://cdn.lordicon.com/eflfmgmj.json"
            trigger="loop-on-hover"
            delay="50"
            colors="primary:#F5F5F5">
    </lord-icon></a>
    <div class="info">
        <div class="score">
            <h1 id="score">0/13</h1>
        </div>
        <hr>
        <div class="timer">
            <h1 id="timer">00:00</h1>
        </div>
    </div>
    <input maxlength=25 style="text-transform: capitalize;" type="text" class="query" id="query" onchange="isCorrectFlag(this.value, simplemaps_worldmap_mapdata['regions'][1]['states'], 'southAmericaFlagScore', 13)" autofocus>
    <img id="flag" src="" alt="">
    <script>
        document.getElementById("flag").src = "https://flagcdn.com/" + simplemaps_worldmap_mapdata['regions'][1]['states'][Math.floor(Math.random() * simplemaps_worldmap_mapdata['regions'][1]['states'].length)].toLowerCase() + ".svg";
   </script>
    <script>window.onkeyup = function (event) {if (event.keyCode == 17) {skipFlag(simplemaps_worldmap_mapdata['regions'][1]['states']); }}</script>
</body>
</html>
