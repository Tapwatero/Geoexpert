<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/Geoexpert/css/mapStyles.css">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>World Map</title>
    <script src="worldMapData.js"></script>
    <script src="worldMap.js"></script>
    <script src="/Geoexpert/scoreManager.js" defer></script>
    <script src="/Geoexpert/maps/isCorrect.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="/Geoexpert/confetti.js"></script>
    <script src="/Geoexpert/timer.js"></script>
 </head>
  </head>
  <body>
    <a href="/Geoexpert/maps/maps.html"><script src="https://cdn.lordicon.com/lusqsztk.js"></script>
    <lord-icon
           src="https://cdn.lordicon.com/eflfmgmj.json"
           trigger="loop-on-hover"
           delay="50"
           colors="primary:#F5F5F5">
    </lord-icon></a>
    <div class="info">
      <div class="score">
          <h1 id="score">0/197</h1>
      </div>
      <hr>
      <div class="timer">
          <h1 id="timer">00:00</h1>
      </div>
  </div>
    <input maxlength=35 style="text-transform: capitalize;" type="text" class="query" id="query" onkeyup="isCorrect(this.value, Object.keys(simplemaps_worldmap_mapdata['state_specific']), simplemaps_worldmap_mapdata, 'world', false, 197)" autofocus>
    <div id="container" style="max-width: 1500px">
       <div id="map"></div>
    </div>
    </body>
</html>
