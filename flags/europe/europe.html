<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/Geoexpert/css/flagStyles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/Geoexpert/flags/isCorrectFlag.js" defer></script>
    <script src="/Geoexpert/scoreManager.js"></script>
    <script src="/Geoexpert/confetti.js"></script>
    <script src="/Geoexpert/maps/europe/europeMapData.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <title>European Flags</title>
</head>
<body>
    <a href="/Geoexpert/flags/flags.html"><script src="https://cdn.lordicon.com/lusqsztk.js"></script>
    <lord-icon
            src="https://cdn.lordicon.com/eflfmgmj.json"
            trigger="loop-on-hover"
            delay="50"
            colors="primary:#F5F5F5">
    </lord-icon></a>
    <label id="score" for="query">0/42</label>
    <input maxlength=40 style="text-transform: capitalize;" type="text" class="query" id="query" onchange="isCorrectFlag(this.value, Object.keys(simplemaps_europemap_mapdata['state_specific']), 'europeFlagScore', 42)" autofocus>
    <img id="flag" src="" alt="">
    <script>
         document.getElementById("flag").src = "https://flagcdn.com/" + Object.keys(simplemaps_europemap_mapdata['state_specific'])[Math.floor(Math.random()*Object.keys(simplemaps_europemap_mapdata['state_specific']).length)].toLowerCase() + ".svg";
    </script>
    <script>
        document.body.onkeyup = function(e){if(e.keyCode == 17){document.getElementById("flag").src = "https://flagcdn.com/" + Object.keys(simplemaps_europemap_mapdata['state_specific'])[Math.floor(Math.random()*Object.keys(simplemaps_europemap_mapdata['state_specific']).length)].toLowerCase() + ".svg";}}
    </script>
</body>
</html>
