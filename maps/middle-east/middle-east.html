<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/mapStyles.css">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Middle East Map</title>
    <script src="middleEastMapData.js"></script>
    <script src="middleEastMap.js"></script>
    <script src="/scoreManager.js" defer></script>
    <script src="/maps/isCorrect.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="/confetti.js"></script>
    <script src="/timer.js"></script>
 </head>
  </head>
  <body>
    <a href="/Geoexpert/maps/maps.html"><script src="https://cdn.lordicon.com/lusqsztk.js"></script>
    <lord-icon
           src="https://cdn.lordicon.com/eflfmgmj.json"
           trigger="loop-on-hover"
           delay="50"
           colors="primary:#F5F5F5">
    </lord-icon></a>
    <div class="info">
      <div class="score">
          <h1 id="score">0/20</h1>

  </div>
    <input maxlength=24 style="text-transform: capitalize;" type="text" class="query" id="query" onchange="isCorrect(this.value, simplemaps_worldmap_mapdata['regions']['5']['states'], simplemaps_worldmap_mapdata, 'world', false, 19)" autofocus>
    <div id="container" style="max-width: 1250px">
       <div id="map"></div>
    </div>
    </body>
