<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/Geoexpert/css/europeStyles.css">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Europe Map</title>
    <script src="europeMapData.js"></script>
    <script src="europeMap.js"></script>
    <script src="/Geoexpert/scoreManager.js" defer></script>
    <script src="/Geoexpert/isCorrect.js"></script>

  <body>
    <a href="/index.html"><script src="https://cdn.lordicon.com/lusqsztk.js"></script>

        trigger="loop-on-hover"
